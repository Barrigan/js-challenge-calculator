<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>
        JavaScript Calculator
    </h1>
    <div class="grid-container">
        <div id="display">
            <p id="display1">0</p>
            <p id="display2">0</p>
        </div>
        <div id="clear" onclick="pressClear()">Clear</div>
        <div id="divide" onclick="pressOperation('/')">/</div>
        <div id="multiply" onclick="pressOperation('*')">*</div>
        <div id="rest" onclick="pressOperation('-')">-</div>
        <div id="seven" onclick="pressNumber(7)">7</div>
        <div id="eight" onclick="pressNumber(8)">8</div>
        <div id="nine" onclick="pressNumber(9)">9</div>
        <div id="add" onclick="pressOperation('+')">+</div>
        <div id="four" onclick="pressNumber(4)">4</div>
        <div id="five" onclick="pressNumber(5)">5</div>
        <div id="six" onclick="pressNumber(6)">6</div>
        <div id="one" onclick="pressNumber(1)">1</div>
        <div id="two" onclick="pressNumber(2)">2</div>
        <div id="three" onclick="pressNumber(3)">3</div>
        <div id="enter"  onclick="pressOperation('=')">=</div>
        <div id="zero" onclick="pressNumber(0)">0</div>
        <div id="dot" onclick="pressDot()">.</div>
    </div>
    <div style="visibility: hidden; ">
        <p id="display1Value"></p>
        <p id="operator"></p>
    </div>
</body>
</html>
